<section id="pag-agendamentos">    
    <h1 > Agendamentos </h1>
    <p> Agende uma aula experimental agora mesmo.</p>
    <p>FORMULARIO</p>
<form name=" form" method="" action="">
    <div id="nome-em-num"></div>
<div>
<label for="nome">Nome:</label>
<input id="nome" type="text" name="nome" placeholder="Digite seu nome completo" required /><br/>

<label for="email">E-mail:</label>
<input id="email" type="email" name="email" placeholder="nomeusuario@email.com" />

<label for="senha">Senha: </label>
<input id="senha" type="password" name="senha" placeholder="somente números" />

<label for="celular">Celular:</label>
<input id="celular" type="tel" name="celular" placeholder="(99)99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" >
</div>


<div id="data-hora-num">
<div>

  	<label for="data">Data:</label>
	<input id="data" type="date" name="data" placeholder="00/00/0000" />
</div>  

<div>
    <label for="hora">Hora:</label>
	<input id="hora" type="time" name="hora"  placeholder="00:00"/>
</div>

<div>
	<label for="aulas">Aulas:</label>
	<input id="aulas" type="number" name="aulas" min="1" max="10" step="1" placeholder="1">
</div>

<label for="nivel">Nível:</label>

	<select id="nivel" name="nivel">
	<option value="">Selecione</option>
	<option value="iniciante">Iniciante</option>
	<option value="basico">Básico</option>
	<option value="intermediario">Intermediário</option>
	<option value="avancado">Avançado</option>
</select><br/>

<fieldset>
	<legend>Gênero:</legend>
	<input id="masc" type="radio" name="genero" value="masc" /> <label for="masc">Masculino</label><br/>
    <input id="nb" type="radio" name="genero" value="nb" /> <label for="nb">Não Binario</label><br/>
    <input id="fem" type="radio" name="genero" value="fem" /> <label for="fem">Feminino</label>
</fieldset>

<fieldset>
<legend> atividades</legend>
<input type="checkbox" name="atividade" value="musculaçao"> <label for="musc"  >musculaçao</label>
<input type="checkbox" name="atividade" value="pilates" > <label for="pilates"  >pilates</label>
<input type="checkbox" name="atividade"value=yoga > <label for="yoga"  >yoga</label>
</fieldset>

<label for="msg">Mensagem:</label><br/>
	<textarea id="msg" cols="48" rows="4">
</textarea>

<div id="botoes-form">
	<input type="submit" name="bnt-agendar" value="AGENDAR" />
	<input type="reset" name="btn-cancelar" value="CANCELAR" />
</div>
</form>
